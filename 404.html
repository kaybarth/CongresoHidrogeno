<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirecting...</title>
  <script>
    // Single Page Apps for GitHub Pages
    // https://github.com/rafgraph/spa-github-pages
    // This script takes the current URL and converts the path and query
    // string into a query parameter called `p` which can be read by the
    // index.html to redirect to the correct URL.
    var pathSegmentsToKeep = 1; // Keep CongresoHidrogeno part of the path

    var l = window.location;
    var redirectTo = l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
      l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/?p=/' +
      l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
      (l.search ? '&q=' + l.search.slice(1).replace(/&/g, '~and~') : '') +
      l.hash;

    document.write('<meta http-equiv="refresh" content="0;url=' + redirectTo + '">');
  </script>
</head>
<body>
  <h1>Redirecting...</h1>
  <a href="/">Click here if you are not redirected automatically.</a>
  <script>
    window.location.href = redirectTo;
  </script>
</body>
</html>
